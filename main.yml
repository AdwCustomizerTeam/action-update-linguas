name: 'Update LINGUAS'
description: 'Update LINGUAS file'
author: 'AdwCustomizerTeam'
inputs:
  destination_path:
    description: 'Destination path to save generated LINGUAS file'
    default: "po"
    required: false
  po_dir:
    description: 'Directory where to look for .po file'
    default: "po"
    required: false
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.destination_path }}
    - ${{ inputs.po_dir }}
branding:
  icon: book-open
  color: red